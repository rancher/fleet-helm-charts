name: Cleanup Helm Index

# Removes old RC/beta/alpha versions from index.yaml on gh-pages branch daily.
# Keeps latest dev version if no final release exists to prevent chart disappearing.

on:
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC
  workflow_dispatch:

jobs:
  cleanup-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v5
        with:
          ref: gh-pages

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install ruamel.yaml

      - name: Checkout main branch scripts
        uses: actions/checkout@v5
        with:
          ref: main
          sparse-checkout: |
            .github/scripts/remove-rcs-from-index.py
          sparse-checkout-cone-mode: false
          path: main-repo

      - name: Run cleanup script
        run: python main-repo/.github/scripts/remove-rcs-from-index.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            if [ -f removed_versions.txt ]; then
              VERSIONS=$(cat removed_versions.txt)
              git commit --signoff -m "Remove old dev releases from index ($VERSIONS)"
            else
              git commit --signoff -m "Remove old dev releases from index"
            fi
            git push
          fi
